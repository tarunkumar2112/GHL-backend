<script>
    const contactId = new URLSearchParams(location.search).get("id")
    const statusEl = document.getElementById("status")
    const bookingsContainer = document.getElementById("bookings-container")

    if (!contactId) {
      statusEl.textContent = "❌ Missing contact ID in URL. Try ?id=CONTACT_ID"
    } else {
      loadBookings()
    }

    function showSkeletons() {
      bookingsContainer.innerHTML = `
        <div class="skeleton-card">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-detail medium"></div>
          <div class="skeleton skeleton-detail short"></div>
          <div class="skeleton skeleton-detail long"></div>
          <div class="skeleton skeleton-detail medium"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-detail short"></div>
          <div class="skeleton skeleton-detail long"></div>
          <div class="skeleton skeleton-detail medium"></div>
          <div class="skeleton skeleton-detail short"></div>
        </div>
      `
    }

    async function loadBookings() {
      statusEl.textContent = ""
      showSkeletons()

      try {
        const res = await fetch(`https://restyle-api.netlify.app/.netlify/functions/bookings?contactId=${encodeURIComponent(contactId)}`, {
          headers: { "Accept": "application/json" },
          cache: "no-store",
        })
        const data = await res.json()

        if (!res.ok) {
          throw new Error(data.error || "Failed to load bookings")
        }

        const bookings = data.bookings || []
        if (bookings.length === 0) {
          statusEl.textContent = "No bookings found."
          bookingsContainer.innerHTML = ""
          return
        }

        statusEl.textContent = ""
        await renderBookings(bookings)
      } catch (err) {
        console.error(err)
        statusEl.textContent = "❌ Failed to load bookings."
        bookingsContainer.innerHTML = ""
      }
    }

    async function renderBookings(bookings) {
      const bookingsWithDetails = await Promise.all(
        bookings.map(async (booking) => {
          const details = { ...booking }
          
          if (booking.calendar_id) {
            try {
              const calendarRes = await fetch(`https://restyle-api.netlify.app/.netlify/functions/Calendarget?id=${booking.calendar_id}`)
              const calendarData = await calendarRes.json()
              if (calendarRes.ok && calendarData.calendar) {
                details.serviceName = calendarData.calendar.name
                details.serviceDescription = calendarData.calendar.description?.replace(/<[^>]*>/g, '') // Remove HTML tags
                details.eventColor = calendarData.calendar.eventColor
              }
            } catch (err) {
              console.error('Failed to fetch calendar details:', err)
              details.serviceName = 'Unknown Service'
            }
          }
          
          // Fetch contact details
          try {
            const contactRes = await fetch(`https://restyle-api.netlify.app/.netlify/functions/getContact?id=${contactId}`)
            const contactData = await contactRes.json()
            if (contactRes.ok && contactData.contact) {
              details.contactFirstName = contactData.contact.firstName
              details.contactLastName = contactData.contact.lastName
              details.contactEmail = contactData.contact.email
              details.contactPhone = contactData.contact.phone
              details.contactTags = contactData.contact.tags || []
              details.contactNotes = contactData.contact.notes
            }
          } catch (err) {
            console.error('Failed to fetch contact details:', err)
          }
          
          // Fetch booking details
          try {
            const bookingRes = await fetch(`https://restyle-api.netlify.app/.netlify/functions/getBooking?id=${booking.id}`)
            const bookingData = await bookingRes.json()
            if (bookingRes.ok && bookingData.appointment) {
              details.startTime = bookingData.appointment.startTime
              details.endTime = bookingData.appointment.endTime
              details.appointmentStatus = bookingData.appointment.appointmentStatus
              details.assignedUserId = bookingData.appointment.assignedUserId
            }
          } catch (err) {
            console.error('Failed to fetch booking details:', err)
          }
          
          // Fetch staff details if assigned_user_id exists
          if (details.assignedUserId) {
            try {
              const staffRes = await fetch(`https://restyle-api.netlify.app/.netlify/functions/Staff?id=${details.assignedUserId}`)
              const staffData = await staffRes.json()
              if (staffRes.ok && staffData.firstName) {
                details.assignedStaffFirstName = staffData.firstName
                details.assignedStaffLastName = staffData.lastName
                details.assignedStaffEmail = staffData.email
              }
            } catch (err) {
              console.error('Failed to fetch staff details:', err)
            }
          }
          
          return details
        })
      )
      
      bookingsContainer.innerHTML = `<div class="bookings-grid">${bookingsWithDetails.map(renderBookingCard).join('')}</div>`
    }

    function formatToMST(isoString) {
      if (!isoString) return 'N/A'
      try {
        const date = new Date(isoString)
        return date.toLocaleString('en-US', {
          timeZone: 'America/Denver',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          timeZoneName: 'short'
        })
      } catch (err) {
        return isoString
      }
    }

    function renderBookingCard(booking) {
      const tags = booking.contactTags && booking.contactTags.length > 0 
        ? `<div class="tags">${booking.contactTags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}</div>`
        : ''

      return `
        <div class="booking-card">
          <div class="booking-header">
            <h3 class="booking-title">${escapeHtml(booking.serviceName || 'Untitled Booking')}</h3>
            <span class="booking-status">${escapeHtml(booking.appointmentStatus || 'Pending')}</span>
          </div>
          
          <div class="booking-details">
            <div class="detail-item">
              <span class="detail-label">Contact Name</span>
              <span class="detail-value">${escapeHtml((booking.contactFirstName || '') + ' ' + (booking.contactLastName || ''))}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Email</span>
              <span class="detail-value">${escapeHtml(booking.contactEmail || 'N/A')}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Phone</span>
              <span class="detail-value">${escapeHtml(booking.contactPhone || 'N/A')}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Notes</span>
              <span class="detail-value">${escapeHtml(booking.contactNotes || 'No notes')}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Assigned Staff</span>
              <span class="detail-value">${escapeHtml((booking.assignedStaffFirstName || '') + ' ' + (booking.assignedStaffLastName || '') || 'Not assigned')}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Start Time (MST)</span>
              <span class="detail-value">${formatToMST(booking.startTime)}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">End Time (MST)</span>
              <span class="detail-value">${formatToMST(booking.endTime)}</span>
            </div>
            
            <div class="detail-item">
              <span class="detail-label">Notes</span>
              <div class="detail-value">${tags || '<span style="color: #64748b;">No Notes</span>'}</div>
            </div>
          </div>
          
          <div class="booking-actions">
            <button onclick="rescheduleBooking('${booking.id}')">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
              </svg>
              Reschedule
            </button>
            <button class="delete" onclick="deleteBooking('${booking.id}')">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              </svg>
              Delete
            </button>
          </div>
        </div>
      `
    }

    async function deleteBooking(id) {
      if (!confirm("Are you sure you want to delete this booking?")) return

      try {
        const res = await fetch("/.netlify/functions/bookings", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, contactId }),
        })
        const data = await res.json()
        if (!res.ok) throw new Error(data.error || "Delete failed")

        alert("✅ Booking deleted")
        await loadBookings()
      } catch (err) {
        console.error(err)
        alert("❌ Failed to delete booking")
      }
    }

    async function rescheduleBooking(oldBookingId) {
      const startTime = prompt("Enter new start time (ISO 8601, e.g. 2025-09-01T10:00:00Z):")
      if (!startTime) return
      const endTime = prompt("Enter new end time (ISO 8601, e.g. 2025-09-01T10:30:00Z):")
      if (!endTime) return

      try {
        const url = new URL("https://restyle-api.netlify.app/.netlify/functions/Appointment", location.origin)
        url.searchParams.set("contactId", contactId)
        url.searchParams.set("startTime", startTime)
        url.searchParams.set("endTime", endTime)

        const createRes = await fetch(url.toString(), { method: "GET" })
        const createData = await createRes.json()
        if (!createRes.ok) throw new Error(createData.details || createData.error || "Failed to create new appointment")

        await deleteBooking(oldBookingId)
        alert("✅ Rescheduled successfully")
      } catch (err) {
        console.error(err)
        alert("❌ Reschedule failed: " + err.message)
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"'`=\/]/g, s => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;",
        "'": "&#39;", "/": "&#x2F;", "`": "&#x60;", "=": "&#x3D;"
      }[s]))
    }
  </script>
